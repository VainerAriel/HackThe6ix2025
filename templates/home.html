<html>
<head>
  <title>Auth0 Flask Demo</title>
</head>
<body>
  <h1>Auth0 Flask App</h1>

  {% if user %}
    <p>Welcome, {{ user.name }}!</p>
    <img src="{{ user.picture }}" alt="Profile Picture" width="100">
    <p>Email: {{ user.email }}</p>
    <a href="/logout">Logout</a>
  {% else %}
    <a href="/login">Login</a>
  {% endif %}
</body>
</html>
